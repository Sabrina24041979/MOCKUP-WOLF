<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Je m'assure que le site est bien affiché sur tous les appareils avec différentes largeurs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Je donne un titre significatif à ma page pour améliorer le SEO -->
    <title>WOLF GANG - Devenez le Mozart de la Moto !</title>
    <!-- J'intègre Bootstrap pour faciliter la mise en page et le design responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- J'ajoute les icônes FontAwesome pour embellir ma page avec des icônes -->
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <!-- Je lie ma feuille de style personnalisée pour plus de contrôle sur le design -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Je structure mon en-tête avec un logo et une navigation -->
    <header class="m-lg-0 m-2">
        <nav>
            <img class="img-fluid" src="assets/img/logo.svg" alt="Logo Wolf Gang">
            <ul>
                <!-- J'utilise des liens pour naviguer dans le site -->
                <li><a href="#">Nos produits</a></li>
                <li><a href="#">Nos tarifs</a></li>
                <li><a href="#">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>

    <!-- Je crée un contenu principal clair et structuré -->
    <main>
        <h1 class="m-5">Devenez le Mozart de la moto avec Wolf'<span class="text-orange">Gang</span> !</h1>

        <!-- J'intègre un carrousel d'images pour illustrer mon propos -->
        <section class="container p-3">
            <div id="carouselExampleSlidesOnly" class="carousel slide border border-5 border-white" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Je veille à ce que chaque image ait une balise alt pour l'accessibilité -->
                    <div class="carousel-item active"><img src="assets/img/carousel1.jpg" class="d-block w-100" alt="Image 1"></div>
                    <div class="carousel-item"><img src="assets/img/carousel2.png" class="d-block w-100" alt="Image 2"></div>
                    <div class="carousel-item"><img src="assets/img/carousel3.png" class="d-block w-100" alt="Image 3"></div>
                </div>
            </div>
        </section>

        <!-- J'expose nos produits dans une section dédiée -->
        <section class="container mt-4 p-3 border-box">
            <h2>Découvrez <span class="text-orange">nos motos</span></h2>
            <div class="row gap-lg-5 gap-3 p-3">
                <!-- Je détaille chaque produit dans un article -->
                <article class="col-lg bg-white text-black p-3 col-md-12">
                    <img src="assets/img/moto1.jpg" alt="Moto 1" class="img-fluid">
                    <h3 class="text-orange">Moto #1</h3>
                    <p>Description de la moto #1...</p>
                    <a href="#" class="btn btn-article p-2">En savoir plus</a>
                </article>
                <!-- Répété pour chaque moto... -->
            </div>
        </section>

        <!-- Je présente notre équipe et notre histoire dans une section "À propos" -->
        <section class="mt-4 container about">
            <h2>Pour nous connaître <span class="text-orange">plus en détail</span></h2>
            <article class="row">
                <div class="col-lg p-3">
                    <!-- J'ajoute un texte descriptif -->
                    <p>Introduction à l'entreprise...</p>
                    <!-- Je lie à nos réseaux sociaux pour plus d'engagement -->
                    <div class="logos">
                        <a href="#"><i class="fa fa-facebook-square fa-3x"></i></a>
                        <!-- Répété pour chaque réseau social... -->
                    </div>
                </div>
                <!-- J'utilise une balise aside pour une information complémentaire sur l'équipe -->
                <aside class="col-lg">
                    <img src="assets/img/team.jpg" alt="Notre équipe" class="img-fluid">
                </aside>
            </article>
        </section>

        <!-- Je facilite la communication avec un formulaire de contact -->
        <section class="container mt-4">
            <h2>Contactez-<span class="text-orange">nous</span></h2>
            <form class="row g-3">
                <!-- Je prévois des champs pour le nom et l'email -->
                <div class="col-md-6">
                    <label for="inputName4" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="inputName4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <!-- Un bouton pour soumettre le formulaire -->
                    <button type="submit" class="btn btn-article">Envoyer</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Je conclus avec un pied de page qui réaffirme la propriété du contenu -->
    <footer class="text-center p-3 mt-3">
        <p>&copy; 2023 Wolf Gang. Tous droits réservés.</p>
    </footer>
</body>
</html>
